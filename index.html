<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>logoipsum</title>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="header__top-inner">
                <div class="header__top-logo">
                    <a href="#">
                        <img src="./images/logos/Logo.svg" alt="logo">
                    </a>
                </div>
                <div class="header__top-topics">
                    <a class="header__topic" href="#">
                        Course topics
                    </a>
                    <a class="header__topic" href="#">
                        What students say
                    </a>
                </div>
                <div class="header__top-btn">
                    <a class="header__btn header__btn-sign" href="#">
                        Sign in
                    </a>
                    <a class="header__btn button" href="#">
                        Get started
                    </a>
                </div>
            </div>
        </div>
        <div class="header__main">
            <div class="header__main-bg">
                <div class="header__content">
                    <h1 class="header__title">
                        Learn no-code tools today.
                    </h1>
                    <p class="header__text">
                        Create beautiful webflow sites with flowbase. Clone for
                        free and get started building a site today.
                    </p>
                    <a class="header__main-btn" href="#">
                        Get started
                    </a>
                    <div class="header__students">
                        <div class="header__students-photos">
                            <div class="header__student-ph">
                                <img src="./images/guy1.png" alt="">
                            </div>
                            <div class="header__student-ph">
                                <img src="./images/guy2.png" alt="">
                            </div>
                            <div class="header__student-ph">
                                <img src="./images/guy3.png" alt="">
                            </div>
                        </div>
                        <div class="header__students-text">
                            Join over
                            <span>4,000+</span>
                            students
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__video">
                <a class="header__video-click" href="#"></a>
            </div>
        </div>
    </header>

    <main></main>
    <footer></footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/main.js"></script>

</html>
